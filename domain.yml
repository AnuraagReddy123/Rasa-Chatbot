version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - atis_flight
  - atis_abbreviation
  - atis_aircraft
  - atis_airfare
  - atis_airline
  - atis_airport
  - atis_capacity
  - atis_cheapest
  - atis_city
  - atis_distance
  - atis_flight_no
  - atis_flight_time
  - atis_ground_fare
  - atis_ground_service
  - atis_meal
  - atis_quantity
  - atis_restriction

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
